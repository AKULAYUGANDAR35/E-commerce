<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Try-On</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .upload-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 400px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Virtual Try-On</h1>
  
  <div class="upload-box">
    <label>Upload Person Image:</label>
    <input type="file" id="person" accept="image/*" required>
    
    <label>Upload Clothes Image:</label>
    <input type="file" id="clothes" accept="image/*" required>
    
    <button id="submitBtn">Try On</button>
  </div>

  <div id="result">
    <h3>Result:</h3>
    <img id="outputImage" src="" alt="Result will appear here">
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const personFile = document.getElementById("person").files[0];
      const clothesFile = document.getElementById("clothes").files[0];
      if (!personFile || !clothesFile) {
        alert("Please upload both images!");
        return;
      }

      const formData = new FormData();
      formData.append("person", personFile);
      formData.append("clothes", clothesFile);

      const button = document.getElementById("submitBtn");
      button.disabled = true;
      button.innerText = "Processing...";

      try {
        const response = await fetch("/tryon", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          alert("Error: " + response.statusText);
          return;
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        const outputImg = document.getElementById("outputImage");
        outputImg.src = imageUrl;
        outputImg.style.display = "block";
      } catch (err) {
        console.error(err);
        alert("Something went wrong!");
      } finally {
        button.disabled = false;
        button.innerText = "Try On";
      }
    });
  </script>
</body>
</html>
